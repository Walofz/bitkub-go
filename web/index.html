<!DOCTYPE html>
<html lang="th" class="bg-slate-950 text-slate-200">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitkub Rebalance Pro - Fixed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            cursor: none !important;
        }

        @import url('https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;500;700&family=JetBrains+Mono:wght@400;700&display=swap');

        body {
            font-family: 'Chakra Petch', sans-serif;
            overflow: hidden;
            height: 480px;
            width: 800px;
            margin: 0;
            display: flex;
            flex-direction: column;
            padding: 12px;
            box-sizing: border-box;
            gap: 12px;
            background: #020617;
            /* ????????????????????????????????? */
        }

        .mono {
            font-family: 'JetBrains Mono', monospace;
        }

        .card {
            background: rgba(30, 41, 59, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .status-production {
            background-color: #059669;
            color: white;
        }

        .status-dry-run {
            background-color: #d97706;
            color: white;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            color: #64748b;
            font-size: 10px;
            text-transform: uppercase;
            padding: 6px 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        td {
            padding: 6px 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.03);
        }

        ::-webkit-scrollbar {
            width: 0px;
        }
    </style>
</head>

<body>

    <div class="flex justify-between items-center bg-slate-900/80 p-3 rounded-2xl border border-white/10 shadow-lg">
        <div class="flex items-center gap-4">
            <div id="mode-status-box" class="px-3 py-1 rounded-full text-[10px] font-black uppercase tracking-widest">
                MODE: <span id="mode-display">...</span>
            </div>
            <h1 class="font-bold text-lg tracking-tighter uppercase italic">Bitkub <span
                    class="text-blue-500">Rebalance</span></h1>
        </div>
        <div id="last-run-display" class="mono text-sm text-blue-400 font-bold tracking-widest">--:--:--</div>
    </div>

    <div class="grid grid-cols-3 gap-4">
        <div class="card rounded-3xl p-4 flex flex-col justify-between border-l-4 border-l-emerald-500 bg-slate-900/50">
            <span class="text-slate-500 text-[10px] uppercase font-black tracking-widest">Net Asset Value</span>
            <div class="flex items-baseline gap-2 mt-1">
                <span class="text-emerald-500 text-2xl font-light italic">&#3647;</span>
                <div id="total-value-display" class="text-4xl font-bold mono text-white tracking-tighter">0.00</div>
            </div>
        </div>
        <div class="card rounded-3xl p-4 flex flex-col justify-between border-l-4 border-l-blue-500">
            <span class="text-slate-500 text-[10px] uppercase font-black tracking-widest font-bold">ETH/THB Price</span>
            <div class="flex items-baseline gap-2 mt-1">
                <span class="text-blue-500 text-sm font-bold">&#3647;</span>
                <div id="eth-price-display" class="text-3xl font-bold mono text-white">...</div>
            </div>
        </div>
        <div class="card rounded-3xl p-4 flex flex-col justify-between">
            <span class="text-slate-500 text-[10px] uppercase font-black tracking-widest">ROI Performance</span>
            <div id="roi-display" class="text-4xl font-bold mono leading-tight mt-1 tracking-tighter text-slate-400">
                0.00%</div>
        </div>
    </div>

    <div class="grid grid-cols-5 gap-4 flex-1 min-h-0">
        <div class="col-span-3 card rounded-3xl flex flex-col overflow-hidden">
            <div
                class="bg-white/5 p-3 px-5 text-[10px] font-black text-slate-400 uppercase tracking-widest border-b border-white/5">
                Asset Allocation</div>
            <div class="flex-1 overflow-y-auto">
                <table class="text-xs">
                    <thead class="sticky top-0 bg-slate-900">
                        <tr>
                            <th>Asset</th>
                            <th class="text-right">Balance</th>
                            <th class="text-right">Actual</th>
                            <th class="text-right">Target</th>
                        </tr>
                    </thead>
                    <tbody id="balance-data" class="mono text-slate-300"></tbody>
                </table>
            </div>
        </div>

        <div
            class="col-span-2 card rounded-3xl flex flex-col overflow-hidden border-l-4 border-l-emerald-600 shadow-xl">
            <div
                class="bg-white/5 p-3 px-5 text-[10px] font-black text-slate-400 uppercase border-b border-white/5 flex justify-between">
                <span>Production Logs</span>
                <span class="text-emerald-500 px-2 bg-emerald-500/10 rounded-full">10</span>
            </div>
            <div class="flex-1 overflow-y-auto bg-slate-950/20 text-[11px]">
                <table class="w-full">
                    <tbody id="history-data" class="mono divide-y divide-white/5"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="flex justify-between items-center bg-slate-900/50 p-2 px-4 rounded-2xl border border-white/5">
        <div class="flex gap-3">
            <button onclick="toggleMode('dry')"
                class="px-6 py-2 bg-amber-600/10 text-amber-500 rounded-xl text-xs font-black border border-amber-600/30">DRY
                RUN</button>
            <button onclick="toggleMode('prod')"
                class="px-6 py-2 bg-emerald-600/20 text-emerald-400 rounded-xl text-xs font-black border border-emerald-600/30">PRODUCTION</button>
        </div>
        <div class="text-[9px] text-slate-600 font-bold mono uppercase">DietPi-Pro-Bot</div>
    </div>

    <script>
        const numberFormatter = new Intl.NumberFormat('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        const coinFormatter = new Intl.NumberFormat('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 6 });

        async function fetchStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();

                if (!data) return;

                document.getElementById('mode-display').textContent = data.mode || 'N/A';
                document.getElementById('mode-status-box').className = 'px-3 py-1 rounded-full text-[10px] font-black uppercase transition-all ' + (data.mode === 'DRY_RUN' ? 'status-dry-run' : 'status-production');
                document.getElementById('last-run-display').textContent = data.last_run || '--:--:--';
                document.getElementById('eth-price-display').textContent = numberFormatter.format(data.eth_price || 0);
                document.getElementById('total-value-display').textContent = numberFormatter.format(data.total_value || 0);

                const roiValue = data.roi || 0;
                const roiDisplay = document.getElementById('roi-display');
                roiDisplay.textContent = (roiValue >= 0 ? '+' : '') + roiValue.toFixed(2) + '%';
                roiDisplay.className = 'text-4xl font-bold mono leading-tight mt-1 tracking-tighter ' + (roiValue >= 0 ? 'text-green-400' : 'text-red-400');

                const tbody = document.getElementById('balance-data');
                tbody.innerHTML = '';
                if (data.portfolio && Array.isArray(data.portfolio)) {
                    data.portfolio.forEach(asset => {
                        const dev = Math.abs((asset.actual_pct || 0) - (asset.target_pct || 0));
                        tbody.innerHTML += `<tr class="${dev > 5 ? 'bg-amber-500/10' : ''}">
                            <td class="font-black text-slate-100 uppercase">${asset.asset}</td>
                            <td class="text-right">${asset.asset === 'THB' ? numberFormatter.format(asset.coin_balance || 0) : coinFormatter.format(asset.coin_balance || 0)}</td>
                            <td class="text-right text-blue-400 font-bold">${(asset.actual_pct || 0).toFixed(2)}%</td>
                            <td class="text-right text-slate-600 font-bold">${(asset.target_pct || 0).toFixed(2)}%</td>
                        </tr>`;
                    });
                }
            } catch (error) { console.error('FetchStatus Error:', error); }
        }

        async function fetchHistory() {
            try {
                const response = await fetch('/api/history');
                const data = await response.json();
                const tbody = document.getElementById('history-data');
                tbody.innerHTML = '';

                if (data && data.trades && Array.isArray(data.trades)) {
                    data.trades.slice(0, 10).forEach(trade => {
                        // ?????????????? Split ??? (Check null/undefined)
                        const rawTs = trade.timestamp || "0000-00-00 00:00:00";
                        const parts = rawTs.includes(' ') ? rawTs.split(' ') : [rawTs, ""];

                        tbody.innerHTML += `<tr>
                            <td class="p-2 leading-tight">
                                <div class="text-[8px] text-slate-600 italic mb-0.5">${parts[0]}</div>
                                <div class="text-[10px] text-slate-400 font-bold">${parts[1]}</div>
                            </td>
                            <td class="p-2 font-black ${trade.operation === 'buy' ? 'text-green-500' : 'text-red-500'} uppercase">${trade.operation || 'N/A'}</td>
                            <td class="p-2 text-right font-bold text-slate-300">${numberFormatter.format(trade.amount_thb || 0)} <span class="text-[9px] text-slate-500">&#3647;</span></td>
                        </tr>`;
                    });
                } else {
                    tbody.innerHTML = '<tr><td colspan="3" class="text-center py-5 text-slate-600 italic uppercase tracking-widest text-[10px]">No Logs Available</td></tr>';
                }
            } catch (error) { console.error('FetchHistory Error:', error); }
        }

        setInterval(fetchStatus, 1000);
        setInterval(fetchHistory, 30000);
        fetchStatus();
        fetchHistory();
    </script>
</body>

</html>
